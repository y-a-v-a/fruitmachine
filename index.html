<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.png">
  <title>Fruit Machine üçí</title>
  <style>
    body {
      width: 60vw;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    #fruitmachine {
      font-size: 6em;
    }
    .button {
      cursor: pointer;
      width: 30%;
      flex-shrink: 0;
    }
    .passive {
      opacity: 0.7;
      cursor: auto;
    }
    .credit, .score {
      font-family: monospace;
      width: 30%;
      flex-shrink: 0;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      text-align: center;
      padding: .25em 0 0 0;
    }
    .slots {
      display: flex;
      justify-content: space-around;
    }
    .slot {
      cursor: pointer;
      padding-bottom: 32px;
      position: relative;
    }
    .slot:after {
      position: absolute;
      content: "‚ö™Ô∏è";
      font-size: 20px;
      bottom: 0;
      left: calc(50% - 11px);
    }
    .locked:after {
      content: "üî¥";
    }
    .blink {
      animation: blink-animation 1s infinite;
    }
    @keyframes blink-animation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: .4;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Fruit Machine üçí</h1>
  <div id="fruitmachine"></div>
  <script src="dist/main.js"></script>
</body>
</html>
