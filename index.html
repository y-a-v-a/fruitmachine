<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="favicon.png">
  <title>Fruit Machine üçí</title>
  <style>
    body {
      width: 60vw;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    #fruitmachine {
      font-size: 6em;
    }
    .button {
      cursor: pointer;
      width: 30%;
      flex-shrink: 0;
    }
    .credit {
      font-family: monospace;
      width: 30%;
      flex-shrink: 0;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      text-align: center;
    }
    .slots {
      display: flex;
      justify-content: space-around;
    }
    .slot {
      position: relative;
      overflow: hidden;
    }
    .slot, .slot span {
      display: inline-block;
    }
    .slot-enter {
      transition: .05s linear;
      transform: translateY(100%);
    }
    .slot-enter-active {
      transform: translateY(0);
    }
    .slot-exit {
      transition: .05s linear;
      transform: translateY(0);
      position: absolute;
      left: 0;
    }
    .slot-exit-active {
      transform: translateY(-100%);
    }
  </style>
</head>
<body>
  <h1>Fruit Machine üçí</h1>
  <div id="fruitmachine"></div>
  <script src="dist/main.js"></script>
</body>
</html>
